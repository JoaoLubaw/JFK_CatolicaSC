<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JFK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2>JFK</h2>
      <h1>Navegação</h1>
      <div class="empty"></div>
    </header>
    <section class="hero">
      <img
        src="assets/pointerLeft.svg"
        alt="Voltar 1 imagem"
        class="carousel_pointer carousel_pointer_left"
      />
      <img
        src="/home/assets/passport.jpg"
        alt="Passaporte"
        class="carousel_img"
      />
      <img
        src="assets/pointerRight.svg"
        alt="Avançar 1 imagem"
        class="carousel_pointer carousel_pointer_right"
      />
    </section>
    <section class="list_container">
      <p>Veja todos os nossos pacotes disponíveis:</p>
      <ul>
        <li class="list_item">
          <div class="image">
            <img src="/home/assets/1.jpg" alt="Montanhas" />
          </div>
          <a href="#">Detalhes</a>
        </li>
        <li class="list_item">
          <div class="image">
            <img src="/home/assets/2.jpg" alt="Litoral" />
          </div>
          <a href="#">Detalhes</a>
        </li>
        <li class="list_item">
          <div class="image">
            <img src="/home/assets/3.jpg" alt="Taj Mahal" />
          </div>
          <a href="#">Detalhes</a>
        </li>
        <li class="list_item">
          <div class="image">
            <img src="/home/assets/4.jpg" alt="Catedral" />
          </div>
          <a href="#">Detalhes</a>
        </li>
        <li class="list_item">
          <div class="image">
            <img src="/home/assets/5.jpg" alt="Neve" />
          </div>
          <a href="#">Detalhes</a>
        </li>
        <li class="list_item">
          <div class="image">
            <img src="/home/assets/6.jpg" alt="Republica Tcheca" />
          </div>
          <a href="#">Detalhes</a>
        </li>
      </ul>
    </section>
    <footer>
      <span>Rodapé da página</span>
    </footer>
  </body>
</html>
