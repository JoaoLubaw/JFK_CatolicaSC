<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login JFK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">JFK</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#conteudoNavbarSuportado"
          aria-controls="conteudoNavbarSuportado"
          aria-expanded="false"
          aria-label="Alterna navegação"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html"
                >Home <span class="sr-only">(página atual)</span></a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Pacotes
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Praia</a>
                <a class="dropdown-item" href="#">Serra</a>
								<a class="dropdown-item" href="#">Cidade</a>
                <a class="dropdown-item" href="#">Campo</a>
                <a class="dropdown-item" href="#">Internacional</a>
              </div>
            </li>
						<li class="nav-item"></li>
              <a class="nav-link" href="#">Minha conta</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contato</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
		<section class="process__container container">
			<h6>Processo de compra</h6>
			<div class="line"></div>
			<div class="dots">
				<div class="dot dot--current"></div>
				<div class="dot"></div>
				<div class="dot"></div>
			</div>
		</section>
			<section class="container mt-5 form__container" id="loginForm">
				<h1 class="mb-4">Login</h1>
				<form onsubmit="return validateForm()">
					<!-- Campo de Login -->
					<div class="form-group">
						<label for="loginInput">Login:</label>
						<input type="text" class="form-control" id="loginInput" placeholder="Digite seu login" />
					</div>
	
					<!-- Campo de Senha -->
					<div class="form-group">
						<label for="passwordInput">Senha:</label>
						<input type="password" class="form-control" id="passwordInput" placeholder="Digite sua senha" />
					</div>
	
					<!-- Botões de Ação -->
					<button type="submit" class="btn btn-danger">Entrar</button>
					<button type="button" id="createAccountBtn" class="btn btn-danger">Criar conta</button>
				</form>
			</section>
			<section class="container mt-5 form__container" id="newForm">
					<h1 class="mb-4">Cadastro de novo usuário</h1>
					<form>
						<!-- Nome completo -->
						<div class="form-group">
							<label for="nameInput">Nome completo:</label>
							<input type="text" class="form-control" id="nameInput" />
						</div>
		
						<!-- E-mail -->
						<div class="form-group">
							<label for="emailInput">E-mail:</label>
							<input type="email" class="form-control" id="emailInput" />
						</div>
		
						<!-- Data de nascimento -->
						<div class="form-group">
							<label for="birthdateInput">Data de nascimento:</label>
							<input type="date" class="form-control" id="birthdateInput" />
						</div>
		
						<!-- Estado -->
						<div class="form-group">
							<label for="stateInput">Estado:</label>
							<select class="form-control" id="stateInput">
								<option value="AC">AC</option>
								<option value="AL">AL</option>
								<option value="AP">AP</option>
								<option value="AM">AM</option>
								<option value="BA">BA</option>
								<option value="CE">CE</option>
								<option value="DF">DF</option>
								<option value="ES">ES</option>
								<option value="GO">GO</option>
								<option value="MA">MA</option>
								<option value="MT">MT</option>
								<option value="MS">MS</option>
								<option value="MG">MG</option>
								<option value="PA">PA</option>
								<option value="PB">PB</option>
								<option value="PR">PR</option>
								<option value="PE">PE</option>
								<option value="PI">PI</option>
								<option value="RJ">RJ</option>
								<option value="RN">RN</option>
								<option value="RS">RS</option>
								<option value="RO">RO</option>
								<option value="RR">RR</option>
								<option value="SC">SC</option>
								<option value="SP">SP</option>
								<option value="SE">SE</option>
								<option value="TO">TO</option>
							</select>
						</div>
		
						<!-- Endereço -->
						<div class="form-group">
							<label for="addressInput">Endereço:</label>
							<input type="text" class="form-control" id="addressInput" />
						</div>
		
						<!-- Sexo -->
						<div class="form-group">
							<label>Sexo:</label><br />
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="genderInput" id="masculino" value="Masculino" />
								<label class="form-check-label" for="masculino">Masculino</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="genderInput" id="feminino" value="Feminino" />
								<label class="form-check-label" for="feminino">Feminino</label>
							</div>
						</div>
		
						<!-- Categorias de interesse -->
						<div class="form-group">
							<label for="categoryInput">Categorias de interesse (marque mais de uma):</label><br />
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="praia" value="Praia" />
								<label class="form-check-label" for="praia">Praia</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="campo" value="Campo" />
								<label class="form-check-label" for="campo">Campo</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="nacionais" value="Nacionais" />
								<label class="form-check-label" for="nacionais">Nacionais</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="internacionais" value="Internacionais" />
								<label class="form-check-label" for="internacionais">Internacionais</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="serra" value="Serra" />
								<label class="form-check-label" for="serra">Serra</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="cidade" value="Cidade" />
								<label class="form-check-label" for="cidade">Cidade</label>
							</div>
						</div>
		
						<!-- Login -->
						<div class="form-group">
							<label for="loginInput">Login:</label>
							<input type="text" class="form-control" id="loginInput" />
						</div>
		
						<!-- Senha -->
						<div class="form-group">
							<label for="passwordInput">Senha:</label>
							<input type="password" class="form-control" id="passwordInput" />
						</div>
		
						<!-- Botões -->
						<button type="reset" class="btn btn-danger">Limpar</button>
						<button type="submit" class="btn btn-success">Salvar</button>
						<button class="btn">Entrar em conta</button>
					</form>
				</section>
		
				<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
				<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
				<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
				<script>
					document.getElementById('createAccountBtn').addEventListener('click', function () {
						document.getElementById('loginForm').style.display = 'none';
						document.getElementById('newForm').style.display = 'block';
					});

					document.getElementById('loginAccountBtn').addEventListener('click', function () {
						document.getElementById('newForm').style.display = 'none';
						document.getElementById('loginForm').style.display = 'block';
					});

					function validateForm() {
						const login = document.getElementById('loginInput').value;
						const password = document.getElementById('passwordInput').value;
						
						if (!login || !password) {
							alert('Por favor, preencha os campos.');
							return false;
						}
						window.location.href = 'payment.html';
						return false;
					};
				</script>
			</body>
		</html>
